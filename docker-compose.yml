version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tactical-aegis-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aegis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aegis_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-tactical_aegis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aegis}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: tactical-aegis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aegis-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tactical-aegis-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aegis}:${POSTGRES_PASSWORD:-aegis_secure_password}@postgres:5432/${POSTGRES_DB:-tactical_aegis}

      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Redis
      REDIS_URL: redis://redis:6379
      USE_REDIS: "true"

      # CORS
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:80", "http://frontend"]'

      # Environment
      ENVIRONMENT: production
      DEBUG: "false"

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-to-a-secure-random-string}

      # Optional API Keys
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      NASA_API_KEY: ${NASA_API_KEY:-}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aegis-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tactical-aegis-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aegis-network
    restart: unless-stopped

networks:
  aegis-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
